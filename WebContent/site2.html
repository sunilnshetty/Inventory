<html>
<head>
</head>
<body>
	<div id="login_form">
		<form method="post" action="site" >
			<table>
				<tr>
					<td><h3 style="color: red">Name:</h3></td>
					<td><input type="text" name="name" /></td>

					<td><h3 style="color: red">Latitude:</h3></td>
					<td><input type="text" name="latitude" /></td>
				<tr>
				<tr>
					<td><h3 style="color: red">Status:</h3></td>
					<td><input type="text" name="status" /></td>

					<td><h3 style="color: red">Longitude:</h3></td>
					<td><input type="text" name="longitude" /></td>
				<tr>
					<td><h3 style="color: red">CLLI:</h3></td>
					<td><input type="text" name="clli" /></td>

					<td><h3 style="color: red">SiteId:</h3></td>
					<td><input type="text" name="siteId" /></td>
				</tr>
				<tr>
				<tr>
					<td><h3 style="color: red">Site Type:</h3></td>
					<td><input type="text" name="siteType" /></td>

					<td><h3 style="color: red">Parent Site:</h3></td>
					<td><input type="text" name="parentSite" /></td>
				</tr>
			</table>
			<h1 style="color: blue; font-size: 20px">ADDRESS</h1>
			<table>
				<tr>
					<td><h3 style="color: red">Street:</h3></td>
					<td><input type="text" name="street" /></td>

					<td><h3 style="color: red">Floor:</h3></td>
					<td><input type="text" name="floor" /></td>
				</tr>
				<tr>
					<td><h3 style="color: red">City:</h3></td>
					<td><input type="date" name="city" /></td>

					<td><h3 style="color: red">Room:</h3></td>
					<td><input type="date" name="room" /></td>
				</tr>
				<tr>
					<td><h3 style="color: red">State:</h3></td>
					<td><input type="date" name="state" /></td>

					<td><h3 style="color: red">Country:</h3></td>
					<td><input type="date" name="country" /></td>
				</tr>
				<tr>
					<td><h3 style="color: red">Pin Code:</h3></td>
					<td><input type="date" name="pinCode" /></td>
				</tr>
			</table>
			<h1 style="color: blue; font-size: 20px">ADDRESS INFORMATION</h1>
			<table>
				<tr>
					<td><h3 style="color: red">Access Restrictions:</h3></td>
					<td><input type="date" name="accessRestrictions" /></td>
				</tr>
				<tr>
					<td><h3 style="color: red">Comments:</h3></td>
					<td><input type="date" name="comments" /></td>
				</tr>
			</table>
			<h1 style="color: blue; font-size: 20px">CONTACT INFORMATION</h1>
			<textarea rows="4" cols="50" name="contactInformation"> </textarea>
			<br />
			<input type="submit" value="Save">
		</form>
	</div>
</body>
</html>
